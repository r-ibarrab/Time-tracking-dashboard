<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="container-grid">
        <div class="item report">

            <div class="user-info">
                <img src="images/image-jeremy.png" alt="">
                <div class="user-name">
                    <p>Report for</p>
                    <h3>Jeremy Robson</h3>
                </div>

            </div>
            <div class="range-selection">
                <h3>Daily</h3>
                <h3>Weekly</h3>
                <h3>Monthly</h3>
            </div>

        </div>
        <div class="item work">
            <img src="images/icon-work.svg" alt="">
            <div class="time-summary">
                <div class="time-hours">
                    <h4>Work</h4>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="time-options">
                   <h3>10hrs</h3>
                    <p>Last week - 7hrs </p>
                </div>
               
           </div>
        </div>
        <div class="item play">
            <img src="images/icon-play.svg" alt="">
             <div class="time-summary">
                 <div class="time-hours">
                     <h4>Work</h4>
                     <i class="fas fa-ellipsis-h"></i>
                 </div>
                 <div class="time-options">
                    <h3>10hrs</h3>
                     <p>Last week - 7hrs </p>
                 </div>
                
            </div>
            
        </div>
        <div class="item study">
            <img src="images/icon-study.svg" alt="">
            <div class="time-summary">
                <div class="time-hours">
                    <h4>Work</h4>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="time-options">
                   <h3>10hrs</h3>
                    <p>Last week - 7hrs </p>
                </div>
               
           </div>
            
        </div>
        <div class="item exercise">
            <img src="images/icon-exercise.svg" alt="">
            <div class="time-summary">
                <div class="time-hours">
                    <h4>Work</h4>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="time-options">
                   <h3>10hrs</h3>
                    <p>Last week - 7hrs </p>
                </div>
               
           </div>
            
        </div>
        <div class="item social">
            <img src="images/icon-social.svg" alt="">
            <div class="time-summary">
                <div class="time-hours">
                    <h4>Work</h4>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="time-options">
                   <h3>10hrs</h3>
                    <p>Last week - 7hrs </p>
                </div>
               
           </div>
            
        </div>
        <div class="item self-care">
            <img src="images/icon-self-care.svg" alt="">
            <div class="time-summary">
                <div class="time-hours">
                    <h4>Work</h4>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="time-options">
                   <h3>10hrs</h3>
                    <p>Last week - 7hrs </p>
                </div>
               
           </div>
            
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/8ff256867f.js" crossorigin="anonymous"></script>
</body>
</html>
